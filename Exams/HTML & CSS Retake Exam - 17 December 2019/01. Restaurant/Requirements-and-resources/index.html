<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <section class="image"></section>
        <section class="booking-section">
            <h4>Booking place for your dinner!</h4>
            <form action="" class="booking-form">
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Your Name">
            </label>
            <label for="phone-number">
                <input type="tel" name="" id="" placeholder="Your phone number">
            </label>
            <label for="time">
                <input type="text" name="time" id="time" placeholder="Time">
            </label>
            <label for="num-people">
                <input type="text" name="num-people" id="num-people" placeholder="Number of people">
            </label>
            <button>Book now</button>
        </form>
    </section>
    </section>
</body>
</html>
