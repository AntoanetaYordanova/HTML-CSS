<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="img-container">

        </section>
        <section class="form-container">
           <form action="">
            <h3>Booking place for your dinner!</h3>
            <div class="input-fields">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Your name">
                </label>
                <label for="phone-number">
                    <input type="text" name="phone-number" id="phone-number" placeholder="Your phone number">
                </label>
                <label for="time">
                    <input type="text" name="time" id="time" placeholder="Time">
                </label>
                <label for="num-people">
                    <input type="num-people" name="num-people" id="num-people" placeholder="Number of people">
                </label>
                <button>Book</button>
            </div>
           </form>
        </section>
    </div>
</body>
</html>
