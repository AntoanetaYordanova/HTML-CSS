<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="images/logo.png" alt="">
            </div>
            <section class="login-search-section">
                <button class="login">
                    Log In
                </button>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </section>
        </nav>
        <section class="header-title-section">
            <div>
                <h1>Make the most of every trip</h1>
            <button class="cta-button">Start Now</button>
            </div>
        </section>
    </header>
    <main>
        <div class="main-wrapper">
            <section class="main-title">
                <h3>Articles</h3>
            </section>
            <div class="flex-sections-wrapper">
                <section class="main-left">
                    <h4>How to pack effectively</h4>
                </section>
                <section class="main-right">
                   <article class="right-up">
        
                       <h4>Plan your next trip like never before</h4>
                   </article>
                   <article class="right-bottom">
                        <h4>Budget like a pro</h4>
                   </article>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <ul class="about">
            <li>About</li>
            <li>Team</li>
            <li>Events</li>
            <li>Jobs</li>
        </ul>
        <ul class="FAQ">
            <li>FAQ</li>
            <li>My Orders</li>
            <li>Favorites</li>
            <li>Contacts</li>
        </ul>
        <ul class="copy">
            <li>&copy; 2020</li>
            <li>Terms</li>
            <li>Privacy</li>
        </ul>
    </footer>

</html>
