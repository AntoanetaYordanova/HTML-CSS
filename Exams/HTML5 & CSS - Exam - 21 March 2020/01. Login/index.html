<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login-section">
            <h1 class="login-title">Account Login</h1>
            <form action="">
                <label for="username" class="label-common">
                    <i class="far fa-user"></i>
                    <input type="text" name="username" id="username" class="input-common" placeholder="Username">
                </label>
                <label for="password" class="label-common">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" class="input-common" placeholder="Password">
                </label>
                <label for="submit">
                    <input type="submit" id="submit" name="login" class="submit" value="Login"> 
                </label>
            </form>
        </section>
    </main>
</body>
</html>
